<style type="text/css">
.error .form-control {
    border-color: #a94442;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
}
</style>
<div class="modal-header">
    <h3 class="modal-title">Add Email</h3>
</div>
 <form   method="post" enctype="multipart/form-data"  class="form-horizontal form-validation" name="myform" >
<div class="modal-body" novalidate>
        
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-category">Email name</label>
            <div class="col-sm-10">
                <input type="text"  ng-pattern="/^.{2,20}$/" placeholder="Email" class="form-control" data-ng-model="email.email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-password">Password (*)</label>
            <div class="col-sm-10">
                <input type="password"  name="password" value="" placeholder="Password" id="input-password" class="form-control"  ng-model="email.password" required ng-minlength="5" ng-maxlength="30" >
                <div class="help-block">Password must be 6-20 characters</div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label" for="input-firstname">Description</label>
            <div class="col-sm-10">
                <textarea data-ng-model="email.description" rows="5" placeholder="Description" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="input-status">Status (*)</label>
            <div class="col-sm-10">
                <select name="status" id="input-status" class="form-control" ng-model="email.status"  required>
                    <option value="">None</option>
                    <option value="0" >Disabled</option>
                	<option value="1">Enabled</option>
                </select>
            </div>
        </div>
    
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="ok(myform.$invalid)" >OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
</form>
